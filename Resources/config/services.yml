services:
    riverway.grid:
        class: Riverway\Grid\Widget\GridWidget
        arguments: ['@knp_paginator', '@translator']
        calls:
            - [setRequest, ['@request_stack']]
        public: true
    riverway.twig.extension.grid:
        class: Riverway\Grid\Twig\RiverwayGridExtension
        arguments: ['@riverway.grid']
        tags:
            - { name: 'twig.extension' }
